<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/images/favicon.png" sizes="16x16" type="image/svg">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>A Better Time</title>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <h1 class="navTitle">A Better Time</h1>
        <img class="birdLogo" src="./assets/images/birds.png">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>

  <!-- starter page-->
  <div class="container">
    <h1>A Better Time</h1>
    <img class="centreImage" src="./assets/images/bigbird.png">
    <h2>would you like to go out in the day or night?</h2>
    <div class="initButtons">
      <button class="button is-dark initBtnOne">day</button>
      <button class="button is-dark initBtnTwo">night</button>
    </div>
  </div>

  <!-- 'stay in' movies/food page -->
  <div class="contain">
    <h1>Explore</h1>

    <table class="table is-hoverable">
      <thead>
        <tr class="tableHeader">
          <th>categories</th>
        </tr>
      </thead>
      <tbody class="tableContent">
        <tr>
          <th class="cat">events</th>
        </tr>
        <tr>
          <th class="cat">food</th>
        </tr>
        <tr>
          <th class="cat">movies</th>
        </tr>
      </tbody>
    </table>

    <div class="buttons has-addons costRefine">cost
      <button class="button is-dark">$</button>
      <button class="button is-dark">$$</button>
      <button class="button is-dark">$$$</button>
    </div>
    <div class="buttons has-addons locRefine">location
      <button class="button is-dark">near</button>
      <button class="button is-dark">local</button>
      <button class="button is-dark">far</button>
    </div>
    <div class="buttons has-addons timeRefine">time
      <button class="button is-dark"> 1h </button>
      <button class="button is-dark"> 1-2h </button>
      <button class="button is-dark"> 3-6h </button>
    </div>

    <button class="button is-dark searchBtn">refine</button>
  </div>
  <div class="results">
    <section id="resultOne"></section>
    <section id="resultTwo"></section>
    <section id="resultThr"></section>
    <section id="resultFou"></section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
