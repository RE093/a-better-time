<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/images/favicon.png" sizes="16x16" type="image/svg">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>A Better Time</title>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <h1 class="navTitle">A Better Time</h1>
        <img class="birdLogo" src="./assets/images/birds.png">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>

  <!-- starter page-->
  <div class="container">
    <h1>A Better Time</h1>
    <img class="centreImage" src="./assets/images/bigbird.png">
    <div class="initButtons">
      <button class="button is-dark initBtnOne">Stay in</button>
      <button class="button is-dark initBtnTwo">Go out</button>
    </div>
  </div>

  <!-- 'stay in' movies/food page -->
  <div class="contain">
    <h1>Explore</h1>
    <div class="toggle">
      <button class="movieBtn">movies</button>
      <button class="foodBtn">food</button>
    </div>
    <input class="input" type="text" placeholder="Title">

    <table class="table is-hoverable">
      <thead>
        <tr class="tableHeader">
          <th>categories</th>
        </tr>
      </thead>
      <tbody class="tableContent">
        <tr>
          <th class="cat">action/ adventure</th>
        </tr>
        <tr>
          <th class="cat">comedy</th>
        </tr>
        <tr>
          <th class="cat">romance</th>
        </tr>
        <tr>
          <th class="cat">drama</th>
        </tr>
        <tr>
          <th class="cat">sci-fi</th>
        </tr>
        <tr>
          <th class="cat">horror</th>
        </tr>
      </tbody>
    </table>
    <button class="button is-dark searchBtn">SEARCH</button>
  </div>
  <div class="results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
